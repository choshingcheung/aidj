# Conda environment for AI DJ project
# Recommended for Windows users to avoid LightFM build issues
#
# To create the environment:
#   conda env create -f environment.yml
#
# To activate:
#   conda activate aidj
#
# To update after changes:
#   conda env update -f environment.yml --prune

name: aidj

channels:
  - conda-forge
  - defaults

dependencies:
  # Python version (3.11 for better package compatibility)
  - python=3.11

  # Core Data Science
  - numpy>=1.24.0,<2.0.0
  - pandas>=2.0.0
  - scipy>=1.10.0

  # Visualization
  - matplotlib>=3.7.0
  - seaborn>=0.12.0
  - plotly>=5.14.0

  # Machine Learning
  - scikit-learn>=1.3.0
  - xgboost>=2.0.0

  # Recommendation Systems (pre-built binary from conda-forge)
  - lightfm

  # Audio Processing
  - librosa>=0.10.0

  # Progress bars
  - tqdm>=4.65.0

  # Jupyter
  - jupyter>=1.0.0
  - notebook>=6.5.0
  - ipywidgets>=8.0.0

  # Utilities
  - python-dotenv>=1.0.0
  - requests>=2.31.0

  # Pip-only packages (not available or problematic via conda)
  - pip
  - pip:
    - spotipy>=2.23.0
    - soundfile>=0.12.0
    - pydub>=0.25.0

    # Optional: Spleeter for audio demo (large TensorFlow dependency)
    # Uncomment if/when needed:
    # - spleeter>=2.3.0
    # - tensorflow>=2.12.0,<2.13.0
